<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="feedback form">
    <meta name="keywords" content="Food,food services ,online food,best food,feedback">
    <meta name="robots" content="INDEX, FOLLOW">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <title>Feedback Form</title>
</head>

<body>
    <div class="feedback">
    <form action="index.php"  method="POST" autocomplete="on">
        <P class="form-register">Feedback Form</p>
        <hr>
        <label for="name">Name:</label><br>
        <input placeholder="Enter Your Name" type="text" id="name" name="name" value="" autofocus required><br><br>

        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email here" required><br><br>

        <label for="phone">Phone No:</label><br>
        <select name="number">
            <option>+90</option>
            <option selected>+91</option>
            <option>+92</option>
            <option>+93</option>
            <option>+111</option>
            <option>+103</option>
        </select>
        <input placeholder="123 45 678 90" type="tel" id="phone" name="phone"
            pattern="[0-9]{3} [0-9]{2} [0-9]{3} [0-9]{2}" required><br><br>

        <strong class="gender">Gender:</strong><br>
        <input type="radio" id="male" name="gender" value="male">
        <label class="gm" for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label class="gfe" for="female">Female</label><br><br>
        
        <label for="add">Message:</label><br>
        <textarea placeholder="Enter Your Message here.." rows="4" cols="20" required></textarea><br><br>

        <input type="submit" value="Submit">
    </div>
</body>

</html>
